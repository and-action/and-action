<div class="status">
  <p class="status__last-subscription">
    Last update: {{ (lastSubscription$ | async | date) ?? '-' }}
  </p>
  <mat-progress-bar
    *ngIf="progressBarValue$ | async as progressBarValue"
    [value]="progressBarValue"
    class="status__progress"
  ></mat-progress-bar>
</div>
