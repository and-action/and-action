name: CI

on: [push]

jobs:
  lint-and-test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm audit || true
      - run: npm test
      - run: npm run lint
      - run: npm run prettier-check

  build-mac:
    runs-on: macos-latest
    needs: [lint-and-test]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run electron:mac
      - run: echo "VERSION=$(node scripts/package-version.js)" >> $GITHUB_ENV
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: app-bundle-mac
          path: release/AndAction-${{ env.VERSION }}.dmg

  build-linux:
    runs-on: ubuntu-latest
    needs: [lint-and-test]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run electron:linux
      - run: echo "VERSION=$(node scripts/package-version.js)" >> $GITHUB_ENV
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: app-bundle-linux
          path: release/AndAction-${{ env.VERSION }}.AppImage
